[buildout]
extends = http://dist.plone.org/release/4.2.1/versions.cfg
parts =
   download
   install
   test
eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads
versions = versions
develop = .

extensions = mr.developer
auto-checkout = collective.zamqp
sources-dir = ${:parts-directory}
sources = sources

[sources]
collective.zamqp = git http://github.com/datakurre/collective.zamqp.git

[versions]
zc.buildout = 1.6.3
distribute = 0.6.28

[download]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/4.2/4.2.1/+download/Plone-4.2.1-UnifiedInstaller.tgz

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/Plone-4.2.1-UnifiedInstaller/packages/buildout-cache.tar.bz2 1>/dev/null

[test]
recipe = zc.recipe.testrunner
eggs = pubsubannouncements [test]
initialization =
    import rabbitfixture.server
    rabbitfixture.server.RABBITBIN = "/usr/lib/rabbitmq/scripts"
defaults = ['--auto-color', '--auto-progress']
